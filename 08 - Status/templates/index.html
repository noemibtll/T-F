<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
</head>
<body>

    
    <div class="container"><br><br>
    <h2>The Weather App</h2><br>

<ul class="list-group">
    <li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
        City: {{name}} <br>
    </li>
    <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center">
        Region: {{region}}
    </li>
    <li class="list-group-item list-group-item-success d-flex justify-content-between align-items-center">
        Local time: {{localtime}}
    </li><li class="list-group-item list-group-item-info d-flex justify-content-between align-items-center">
        Temperature C: {{tempc}} 
    </li>
    <li class="list-group-item list-group-item-warning d-flex justify-content-between align-items-center">
        Temperature F: {{tempf}}
    </li>
    <li class="list-group-item list-group-item-danger d-flex justify-content-between align-items-center">
        Last updated: {{lastupdated}}
    </li>
   
  </ul>
  <br>
  <button type="button" class="btn btn-info" onclick="window.location.href='/historial'">Ver Historial</button>


 
  

  
</div>

</body>
</html>
