<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Consultas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container">
        <h2>Historial de Consultas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Ciudad</th>
                    <th>Región</th>
                    <th>País</th>
                    <th>Hora Local</th>
                    <th>Temperatura C</th>
                    <th>Temperatura F</th>
                    <th>Última Actualización</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ region }}</td>
                    <td>{{ country }}</td>
                    <td>{{ localtime }}</td>
                    <td>{{ tempc }}</td>
                    <td>{{ tempf }}</td>
                    <td>{{ lastupdated }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
